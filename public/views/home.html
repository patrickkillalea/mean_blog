    <div data-ng-include="'/views/topnav.html'"></div>
    <div align="center">
        <div class="hidden-xs">
            <div style="width: 300px; height: 300px; ">
                <img src="https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/10341708_468027760047674_5171121260971979386_n.png?oh=b906dbdb95b9089c0efcad011a764fad&oe=57D7392E" style="height:100%; width:100%; border-radius: 50%;">
            </div>
        </div>
        <div class="visible-xs">
            <div style="width: 200px; height: 200px; ">
                <img src="https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/10341708_468027760047674_5171121260971979386_n.png?oh=b906dbdb95b9089c0efcad011a764fad&oe=57D7392E" style="height:100%; width:100%; border-radius: 50%;">
            </div>
        </div>

</div>
<div class="container">
    <div align="center">
        <h2>Psychic Mediumship</h2>
        <h3>Energy readings can provide you with relief, comfort, guidance & energy alignment</h3>
        <hr>
        <h2>Availability</h2>
        <div style="position: relative;">
            <div class="homeCircles">
                <div style="margin: 20px;">
                    <i class="fa fa-user fa-3x"></i>
                    <p>One-to-one</p>
                </div>
            </div>
            <div class="homeCircles">
                <div style="margin: 20px;">
                    <i class="fa fa-phone fa-3x"></i>
                    <p>Phone</p>
                </div>
            </div>
            <div class="homeCircles">
                <div style="margin: 20px;">
                    <i class="fa fa-skype fa-3x"></i>
                    <p>Skype</p>
                </div>
            </div>
            <div class="homeCircles">
                <div style="margin: 20px;">
                    <i class="fa fa-envelope fa-3x"></i>
                    <p>Email</p>
                </div>
            </div>
        </div>
        <br>
        <div data-ng-repeat="post in posts | limitTo:4" align="center">
            <a href="#/posts/{{post._id}}">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="articleContainer">
                        <img data-ng-src="{{post.image}}" height="200px" width="100%">
                        <div class="transparent articleDate">
                            {{post.date}}
                        </div>
                        <div class="transparent articleTitle">
                            {{post.title}}
                        </div>
                        <div class="articleContent">
                            <p class="wrap">{{post.content}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div align="center">
            <div>
                <a href="#/blog">
                    <button type="button" class="btn btn-success btn-lg"><i class="icon-trash"></i> View All</button>
                </a>
            </div>
        </div>
    </div>
