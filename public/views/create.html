<div class="jumbotron jumbotron-fluid visible" style="background: url('images/blog.jpg') no-repeat center center fixed; height:500px; background-size: cover;">
    <div data-ng-include="'/views/topnav.html'"></div>
</div>
<div class="container">
    <h2 align="center">Create Blog Post</h2>
    <hr>
</div>
<div class="container">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <form data-ng-submit="addPost()" style="margin-top:10px;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" data-ng-model="title"></input>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" data-ng-model="date"></input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Image" data-ng-model="image"></input>
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" placeholder="Content" data-ng-model="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <h3>Preview</h3>
        <div style="border: 1px black solid">
            <div style="min-height:80px; background-color:lightgrey; border-bottom: 1px solid black; margin-bottom: 50px;">
                <div class="container">
                    <div align="left">
                        <h3>{{title}}</h3>
                    </div>
                </div>
            </div>
            <div style="margin:10px; min-height: 200px;"><img width="100%" src='{{image}}'/></div>
            <div class="fullArticleText">
                {{content}}
            </div>
        </div>
    </div>
    <style type="text/css">
    textarea {
    min-height: 500px;
    }
    </style>
