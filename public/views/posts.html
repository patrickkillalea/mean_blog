<div class="jumbotron jumbotron-fluid visible" style="background: url('/images/blogpost.jpg') no-repeat center center fixed; height:200px; background-size: cover;">
    <div data-ng-include="'/views/topnav.html'"></div>
</div>
<div style="min-height:50px;">
    <div class="container">
        <div align="left">
            <h3>{{post.title}}</h3>
        </div>
    </div>
</div>
<hr>
<a class="twitter-timeline" href="https://twitter.com/hashtag/corgi" data-widget-id="733976715828056064">#corgi Tweets</a>

<div class="container">
    <div class="col-md-8 col-sm-8 col-xs-12">
        <div style="margin:10px; min-height: 200px;"><img width="100%" data-ng-src={{post.image}}/></div>
        <div class="fullArticleText">{{post.content}}
            <span data-ng-click="deletePost(post)">
        <a href="#/home"><button type="button" class="btn btn-danger btn-lg"><i class="icon-trash"></i> Delete</button></a>
        </span>
        </div>
    </div>
    <div class="col-md-4 col-sm-4 hidden-xs">
        <div style="width:100%;height:256px;margin:20px;">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FNathanielPaiceMedium&tabs=timeline&width=340&height=256&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1067968769888656" width="100%" height="256px" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
        <div class="book">
            <h3 align="center" style="color:white;">Buy My Book</h3>
            <div>
                <div align="center">
                    <img src="images/book.png" height="180px" width="180px" align="center">
                </div>
            </div>
        </div>
        <div class="other">
            <h3 align="center" style="color:white;">Another Thing</h3>
            <a class="twitter-timeline" href="https://twitter.com/Patrickkillalea" data-widget-id="733970407125094400">Tweets by @Patrickkillalea</a>

</div>
